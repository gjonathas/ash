<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Para o Meu Amor</title>
    <style>
        body {
            background: #ffe6f0;
            color: #b30059;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff0f6;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(179,0,89,0.1);
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 0;
        }
        .heart {
            font-size: 3em;
            color: #ff3385;
            margin-bottom: 16px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            to { transform: scale(1.15); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">❤️</div>
        <h1>Eu te amo, meu amor!</h1>
        <p>
            Este site é só para dizer o quanto você é especial para mim.<br>
            Obrigado por existir e fazer parte da minha vida.<br>
            Te amo hoje e sempre!
        </p>
    </div>
</body>
</html>
