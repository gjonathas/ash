<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Para o Meu Amor</title>
    <style>
        body {
            background: #ffe6f0;
            color: #b30059;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff0f6;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(179,0,89,0.1);
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 0;
        }
        .heart {
            font-size: 3em;
            color: #ff3385;
            margin-bottom: 16px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            to { transform: scale(1.15); }
        }
        .hidden {
            display: none;
        }
        .error {
            color: #d1004b;
            margin-top: 10px;
            font-size: 1em;
        }
        .password-card {
            background: #fff0f6;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(179,0,89,0.1);
            padding: 32px 24px;
            text-align: center;
            max-width: 350px;
        }
        label {
            font-size: 1.1em;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ffb3d1;
            margin-top: 10px;
            font-size: 1em;
            width: 80%;
        }
        button {
            margin-top: 16px;
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            background: #ff3385;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #b30059;
        }
        #fill-bar-btn {
            margin-top: 10px;
            margin-left: 8px;
            padding: 8px 12px;
            font-size: 0.95em;
            background: #ffb3d1;
            color: #b30059;
        }
        #fill-bar-btn:hover {
            background: #ff3385;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="password-section" class="password-card">
        <form id="password-form" autocomplete="off">
            <label for="password">
                Qual data com m√™s e ano que s√≥ de lembrar me deixa feliz?
            </label><br>
            <input type="text" id="password" name="password" placeholder="dd/mm/aaaa" required>
            <button type="button" id="fill-bar-btn">Colocar barrinha</button>
            <br>
            <button type="submit">Entrar</button>
            <div id="error-message" class="error hidden">Senha incorreta. Tente novamente!</div>
            <div style="margin-top:10px; color:#b30059; font-size:0.95em;">
                Dica: a senha √© <strong>11/01/2024</strong>
            </div>
        </form>
    </div>
    <div id="main-content" class="hidden">
        <div class="card">
            <div class="heart">‚ù§Ô∏è</div>
            <h1>Eu te amo, meu amor!</h1>
            <p>
                Este site √© s√≥ para dizer o quanto voc√™ √© especial para mim.<br>
                Obrigado por existir e fazer parte da minha vida.<br>
                Te amo hoje e sempre!
            </p>
        </div>
        <footer style="margin-top: 24px; color: #b30059; font-size: 1.1em; text-align: center;">
            <hr style="border: none; border-top: 1px solid #ffb3d1; margin: 16px 0;">
            <div>
                Para minha Ciumenta,<br>
                <strong>Ass: GJ üíñ</strong>
            </div>
        </footer>
    </div>
    <script>
        const form = document.getElementById('password-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const passwordSection = document.getElementById('password-section');
        const mainContent = document.getElementById('main-content');
        const fillBarBtn = document.getElementById('fill-bar-btn');
        const correctPassword = "11/01/2024";

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (passwordInput.value.trim() === correctPassword) {
                passwordSection.classList.add('hidden');
                mainContent.classList.remove('hidden');
            } else {
                errorMessage.classList.remove('hidden');
            }
        });

        passwordInput.addEventListener('input', function() {
            errorMessage.classList.add('hidden');
        });

        // Fun√ß√£o para inserir as barrinhas automaticamente ao clicar no bot√£o
        fillBarBtn.addEventListener('click', function() {
            let val = passwordInput.value.replace(/\D/g, '');
            if (val.length >= 2) val = val.slice(0,2) + '/' + val.slice(2);
            if (val.length >= 5) val = val.slice(0,5) + '/' + val.slice(5);
            passwordInput.value = val.slice(0,10);
        });
    </script>
</body>
</html>
