<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Para o Meu Amor</title>
    <style>
        body {
            background: #ffe6f0;
            color: #b30059;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff0f6;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(179,0,89,0.13);
            padding: 40px 30px 30px 30px;
            text-align: center;
            max-width: 540px;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 0;
        }
        .heart {
            font-size: 3em;
            color: #ff3385;
            margin-bottom: 16px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            to { transform: scale(1.15); }
        }
        .hidden {
            display: none;
        }
        .error {
            color: #d1004b;
            margin-top: 10px;
            font-size: 1em;
        }
        .password-card {
            background: #fff0f6;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(179,0,89,0.1);
            padding: 32px 24px;
            text-align: center;
            max-width: 350px;
        }
        label {
            font-size: 1.1em;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ffb3d1;
            margin-top: 10px;
            font-size: 1em;
            width: 80%;
        }
        button {
            margin-top: 16px;
            padding: 8px 24px;
            border: none;
            border-radius: 8px;
            background: #ff3385;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #b30059;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
            margin: 24px 0 10px 0;
        }
        .photos img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(179,0,89,0.10);
            border: 3px solid #ffb3d1;
            background: #fff;
            transition: transform 0.2s;
        }
        .photos img:hover {
            transform: scale(1.07) rotate(-2deg);
            border-color: #ff3385;
        }
        @media (max-width: 600px) {
            .card { max-width: 98vw; padding: 20px 4vw; }
            .photos img { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>
    <div id="password-section" class="password-card">
        <form id="password-form" autocomplete="off">
            <label for="password">
                Qual data com m√™s e ano que s√≥ de lembrar me deixa feliz?
            </label><br>
            <input type="text" id="password" name="password" placeholder="dd/mm/aaaa" required>
            <br>
            <button type="submit">Entrar</button>
            <div id="error-message" class="error hidden">Senha incorreta. Tente novamente!</div>
        </form>
    </div>
    <div id="main-content" class="hidden">
        <div class="card">
            <div class="heart">‚ù§Ô∏è</div>
            <h1>Eu te amo, meu amor!</h1>
            <div class="photos">
                <!-- Substitua os src abaixo pelos links das suas fotos ou arquivos locais -->
                <img src="1.jpeg" alt="Foto nossa 1">
                <img src="2.jpeg" alt="Foto nossa 2">
                <img src="3.jpeg" alt="Foto nossa 3">
                <img src="4" alt="Foto nossa 4">
                <img src="5" alt="Foto nossa 5">
                <img src="6" alt="Foto nossa 6">
                <img src="7" alt="Foto nossa 7">
                <img src="8" alt="Foto nossa 8">
                <img src="9" alt="Foto nossa 9">
                <img src="10" alt="Foto nossa 10">
            </div>
            <p>
                Esta mensagem √© s√≥ para dizer o quanto voc√™ √© especial para mim.<br>
                Obrigado por existir e fazer parte da minha vida. Quero casar com voc√™ minha princesa!<br>
                Te amo hoje e sempre!
            </p>
        </div>
        <footer style="margin-top: 24px; color: #b30059; font-size: 1.1em; text-align: center;">
            <hr style="border: none; border-top: 1px solid #ffb3d1; margin: 16px 0;">
            <div>
                Para minha Ciumenta,<br>
                <strong>Ass: GJ üíñ</strong>
            </div>
        </footer>
    </div>
    <script>
        const form = document.getElementById('password-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const passwordSection = document.getElementById('password-section');
        const mainContent = document.getElementById('main-content');
        const correctPassword = "11/01/2024";

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (passwordInput.value.trim() === correctPassword) {
                passwordSection.classList.add('hidden');
                mainContent.classList.remove('hidden');
            } else {
                errorMessage.classList.remove('hidden');
            }
        });

        passwordInput.addEventListener('input', function() {
            errorMessage.classList.add('hidden');
        });
    </script>
</body>
</html>
